<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const questionPromise = new Promise(askQuestion);

      function askQuestion(resolve, reject) {
        const response = confirm("Heute ist Heiligabens");

        response ? resolve() : reject();
      }

      questionPromise.then(() => alert("Richtig!"));
      questionPromise.catch(() => alert("Falsch!"));
    </script>
  </body>
</html>
