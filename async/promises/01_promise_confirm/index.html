<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function newQuestion(questionStr) {
        const questionPromise = new Promise((resolve, reject) => {
          const response = confirm(questionStr);
          response ? resolve() : reject();
        });

        return questionPromise;
      }

      newQuestion("ist denn heut schon Weihnachten?")
        .then(() => alert("richtig! es ist noch ein bische bis Weihnachten"))
        .catch(() => alert("falsch! Frohe Weihnachten"))
        .then(() => newQuestion("heute ist aber auch nicht Ostern"))
        .then(() => alert("richtig! Ostern war bereits im April"))
        .catch(() => alert("falsch! vielSpa√ü beim Eier suchen :D"));
    </script>
  </body>
</html>
