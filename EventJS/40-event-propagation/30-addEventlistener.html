<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubbling (default)</title>
    <style>
      div {
        padding: 1em;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>Bubbling</h1>
    <div onclick="handle1()">
      1
      <div id="div2">
        2
        <div onclick="handle3()">3</div>
      </div>
    </div>

    <script>
      const div2 = document.getElementById("div2");
      //                    eventTyp - event typen OHNE vorangestelltes 'on'
      //                             handlerCallback
      div2.addEventListener("mouseover", handle2a);
      div2.addEventListener("mouseover", handle2b);

      function handle1() {
        console.log("handle 1");
      }
      function handle2a() {
        console.log("handle 2a");
      }
      function handle2b() {
        console.log("handle 2b");
      }
      function handle3() {
        console.log("handle 3");
      }
    </script>
  </body>
</html>
