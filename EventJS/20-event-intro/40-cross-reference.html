<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Reference</title>
</head>
<body>
    <h1 onclick="crossReferenceDemoHandler()">Cross Reference</h1>

    <div id="1">div mit id=1</div>
</body>

<script>
    function crossReferenceDemoHandler() {
        const divElement = document.getElementById('1');
        console.log(divElement.textContent);
        alert("eventHandler called");
    }

    const divElement = document.getElementById('1');
    console.log("DEMO: ", divElement.textContent);
</script>
</html>
